<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cronometer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <h1>Food Counter</h1>
            <form action="">
                <div class="row">
                    <label for="">Food</label>
                    <input
                        type="text"
                        id="food"
                        placeholder="Enter a food product"
                    />
                </div>
                <div class="row">
                    <label for="">Kcal</label>
                    <input type="number" id="kcal" />
                </div>
                <div class="row">
                    <label for="">Carbohydrates</label>
                    <input type="number" id="carbs" />
                </div>
                <div class="row">
                    <label for="">Fats</label>
                    <input type="number" id="fats" />
                </div>
                <div class="row">
                    <label for="">Proteins</label>
                    <input type="number" id="proteins" />
                </div>
                <div class="row2">
                    <button type="submit">Submit</button>
                    <button type="submit">Reset</button>
                </div>
            </form>
        </div>
        <div class="main2">
            <table>
                <thead>
                    <caption>
                        Calculated
                    </caption>
                    <tr>
                        <th>Kcal</th>
                        <th>Carbs</th>
                        <th>Fats</th>
                        <th>Proteins</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
